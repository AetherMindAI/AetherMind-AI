<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00308F" />
      <stop offset="50%" stop-color="#5C2A9D" />
      <stop offset="100%" stop-color="#9932CC" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4169E1" />
      <stop offset="100%" stop-color="#9370DB" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Element -->
  <circle cx="250" cy="165" r="105" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.2" />
  
  <!-- Main Logo Group -->
  <g transform="translate(135, 55)">
    <!-- Stylized 'A' Shape with more harmonious proportions -->
    <path d="M115,0 L40,195 L190,195 Z" fill="none" stroke="url(#mainGradient)" stroke-width="6" stroke-linejoin="round" />
    
    <!-- Horizontal Crossbar of A -->
    <path d="M75,115 L155,115" stroke="url(#mainGradient)" stroke-width="6" fill="none" />
    
    <!-- Primary Network Structure - More harmonious curves -->
    <path d="M115,0 Q90,45 75,115" stroke="url(#mainGradient)" stroke-width="2.5" fill="none" opacity="0.9" />
    <path d="M115,0 Q140,45 155,115" stroke="url(#mainGradient)" stroke-width="2.5" fill="none" opacity="0.9" />
    <path d="M75,115 Q60,150 40,195" stroke="url(#mainGradient)" stroke-width="2.5" fill="none" opacity="0.9" />
    <path d="M155,115 Q170,150 190,195" stroke="url(#mainGradient)" stroke-width="2.5" fill="none" opacity="0.9" />
    
    <!-- Secondary Network Structure - More balanced layout -->
    <path d="M115,0 Q85,30 60,70" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.8" />
    <path d="M115,0 Q145,30 170,70" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.8" />
    <path d="M60,70 Q45,100 30,160" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.8" />
    <path d="M170,70 Q185,100 200,160" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.8" />
    <path d="M30,160 Q35,180 40,195" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.8" />
    <path d="M200,160 Q195,180 190,195" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.8" />
    
    <!-- Connecting lines for visual harmony -->
    <path d="M60,70 Q95,85 115,60" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" opacity="0.7" />
    <path d="M170,70 Q135,85 115,60" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" opacity="0.7" />
    <path d="M75,115 Q90,140 115,150" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" opacity="0.7" />
    <path d="M155,115 Q140,140 115,150" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" opacity="0.7" />
    
    <!-- Primary Node Points with consistent placement -->
    <rect x="112" y="-3" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="37" y="192" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="187" y="192" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="72" y="112" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="152" y="112" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    
    <!-- Secondary Node Points for balance -->
    <rect x="57" y="67" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="167" y="67" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="27" y="157" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="197" y="157" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="112" y="57" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    <rect x="112" y="147" width="6" height="6" rx="1" fill="url(#nodeGradient)" filter="url(#glow)" />
    
    <!-- Subtle particle elements for enhanced tech aesthetic -->
    <circle cx="95" cy="40" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="135" cy="40" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="65" cy="140" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="165" cy="140" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="115" cy="95" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="50" cy="120" r="1" fill="#fff" opacity="0.5" />
    <circle cx="180" cy="120" r="1" fill="#fff" opacity="0.5" />
    <circle cx="90" cy="175" r="1" fill="#fff" opacity="0.5" />
    <circle cx="140" cy="175" r="1" fill="#fff" opacity="0.5" />
  </g>
  
  <!-- Refined Typography with better spacing -->
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="36" font-weight="600" letter-spacing="0.5" text-anchor="middle" fill="url(#mainGradient)">AetherMind</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2980" />
      <stop offset="100%" stop-color="#26d0ce" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="400" height="150" rx="10" fill="url(#bgGradient)" />
  
  <!-- Neural network nodes and connections -->
  <g fill="#ffffff" opacity="0.7">
    <!-- Nodes -->
    <circle cx="50" cy="50" r="5" />
    <circle cx="80" cy="30" r="4" />
    <circle cx="110" cy="60" r="6" />
    <circle cx="140" cy="40" r="4" />
    <circle cx="60" cy="90" r="5" />
    <circle cx="100" cy="100" r="4" />
    <circle cx="130" cy="80" r="5" />
    
    <!-- Right side nodes -->
    <circle cx="350" cy="50" r="5" />
    <circle cx="320" cy="30" r="4" />
    <circle cx="290" cy="60" r="6" />
    <circle cx="260" cy="40" r="4" />
    <circle cx="340" cy="90" r="5" />
    <circle cx="300" cy="100" r="4" />
    <circle cx="270" cy="80" r="5" />
    
    <!-- Connections (lines) -->
    <line x1="50" y1="50" x2="80" y2="30" stroke="#ffffff" stroke-width="1" />
    <line x1="50" y1="50" x2="110" y2="60" stroke="#ffffff" stroke-width="1" />
    <line x1="80" y1="30" x2="140" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="110" y1="60" x2="140" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="60" y1="90" x2="100" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="100" y1="100" x2="130" y2="80" stroke="#ffffff" stroke-width="1" />
    <line x1="60" y1="90" x2="110" y2="60" stroke="#ffffff" stroke-width="1" />
    
    <!-- Right side connections -->
    <line x1="350" y1="50" x2="320" y2="30" stroke="#ffffff" stroke-width="1" />
    <line x1="350" y1="50" x2="290" y2="60" stroke="#ffffff" stroke-width="1" />
    <line x1="320" y1="30" x2="260" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="290" y1="60" x2="260" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="340" y1="90" x2="300" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="300" y1="100" x2="270" y2="80" stroke="#ffffff" stroke-width="1" />
    <line x1="340" y1="90" x2="290" y2="60" stroke="#ffffff" stroke-width="1" />
    
    <!-- Center brain outline -->
    <path d="M200,35 C230,20 270,20 300,55 C310,75 300,105 270,115 C240,125 200,125 170,115 C140,105 130,75 140,55 C170,20 170,50 200,35" stroke="#ffffff" stroke-width="2" fill="none" />
  </g>
  
  <!-- Text with glow effect -->
  <g filter="url(#glow)">
    <text x="50%" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">AETHERMIND</text>
    <text x="50%" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Decentralized Cognitive Network</text>
  </g>
  
  <!-- Bottom accent line with animation-ready attributes -->
  <rect x="0" y="135" width="400" height="15" fill="#26d0ce" opacity="0.6" />
</svg> 